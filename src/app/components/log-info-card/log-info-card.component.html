<div class="w-full px-4 lg:w-8/12">
  <div
    class="relative flex flex-col w-full min-w-0 mb-6 break-words bg-gray-100 border-0 rounded-lg shadow-lg"
  >
    <!--LOG INFORMATION TOP BANNER-->
    <div class="px-6 py-6 mb-0 bg-white rounded-t">
      <div class="flex justify-between text-center">
        <span class="text-xl font-bold text-gray-700">LogID: {{ logID }} </span>

        <button
          class="px-4 py-2 mr-1 text-xs font-bold text-white uppercase transition-all duration-150 ease-linear bg-red-600 rounded shadow outline-none active:bg-red-700 hover:shadow-md focus:outline-none"
          type="button"
        >
          Delete
        </button>
      </div>
    </div>


    <!-- LOG INFORMATION DISPLAY-->
    <div class="flex-auto px-4 py-5 lg:px-10 bg-slate-100">
      <form>
        <div class="flex flex-wrap">
          <div class="w-full px-4 lg:w-6/12">
            <div class="relative w-full mb-3">
              <label
                class="block mb-2 text-xs font-bold text-gray-600 uppercase"
                htmlFor="grid-password"
              >
                Application
              </label>
              <input
                type="text"
                class="w-full px-3 py-3 text-sm text-gray-600 placeholder-gray-300 transition-all duration-150 ease-linear bg-white border-0 rounded shadow focus:outline-none focus:ring"
                value="application"
              />
            </div>
          </div>
          <div class="w-full px-4 lg:w-6/12">
            <div class="relative w-full mb-3">
              <label
                class="block mb-2 text-xs font-bold text-gray-600 uppercase"
                htmlFor="grid-password"
              >
                App Version
              </label>
              <input
                type="email"
                class="w-full px-3 py-3 text-sm text-gray-600 placeholder-gray-300 transition-all duration-150 ease-linear bg-white border-0 rounded shadow focus:outline-none focus:ring"
                value="1.02.1"
              />
            </div>
          </div>
          <div class="w-full px-4 lg:w-6/12">
            <div class="relative w-full mb-3">
              <label
                class="block mb-2 text-xs font-bold text-gray-600 uppercase"
                htmlFor="grid-password"
              >
                Company ID
              </label>
              <input
                type="text"
                class="w-full px-3 py-3 text-sm text-gray-600 placeholder-gray-300 transition-all duration-150 ease-linear bg-white border-0 rounded shadow focus:outline-none focus:ring"
                value="1234"
              />
            </div>
          </div>
          <div class="w-full px-4 lg:w-6/12">
            <div class="relative w-full mb-3">
              <label
                class="block mb-2 text-xs font-bold text-gray-600 uppercase"
                htmlFor="grid-password"
              >
                Customer ID
              </label>
              <input
                type="text"
                class="w-full px-3 py-3 text-sm text-gray-600 placeholder-gray-300 transition-all duration-150 ease-linear bg-white border-0 rounded shadow focus:outline-none focus:ring"
                value="1"
              />
            </div>
          </div>
        </div>
        <hr class="my-6 border-b-1 border-blueGray-300" />
        <div class="w-full px-4 lg:w-4/12">
          <div class="relative w-full mb-3">
            <label
              class="block mb-2 text-xs font-bold text-gray-600 uppercase"
              htmlFor="grid-password"
            >
              Date/Time
            </label>
            <input
              type="email"
              class="w-full px-3 py-3 text-sm text-gray-600 placeholder-gray-300 transition-all duration-150 ease-linear bg-white border-0 rounded shadow focus:outline-none focus:ring"
              value="{{ dateTime }}"
            />
          </div>
        </div>
        <div class="flex flex-wrap">
          <div class="w-full px-4 lg:w-12/12">
            <div class="relative w-full mb-3">
              <label
                class="block mb-2 text-xs font-bold text-gray-600 uppercase"
                htmlFor="grid-password"
              >
                Log Content
              </label>
              <input
                type="text"
                class="w-full px-3 py-3 text-sm text-gray-600 placeholder-gray-300 transition-all duration-150 ease-linear bg-white border-0 rounded shadow focus:outline-none focus:ring"
                value="Error Processing change out company SSH..."
              />
            </div>
          </div>
        </div>



        <!--NOTES SECTION-->
        <hr class="my-3 border-b-1 border-blueGray-300" />

        <span class="mt-3 mb-6 text-sm font-bold text-gray-600 uppercase">
          Notes
        </span>
        <div class="flex flex-wrap">
          <div class="w-full px-4 py-3 lg:w-12/12">
            <div class="relative w-full mb-3">
              <textarea
                type="text"
                class="w-full px-3 py-3 text-sm text-gray-600 placeholder-gray-300 transition-all duration-150 ease-linear bg-white border-0 rounded shadow focus:outline-none focus:ring"
                rows="4"
              >
              </textarea>
            </div>
            <button
              class="px-4 py-2 mr-1 text-xs font-bold text-white uppercase transition-all duration-150 ease-linear rounded shadow outline-none bg-sky-600 active:bg-sky-700 hover:shadow-md focus:outline-none"
              type="button"
            >
              Post
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
